<!DOCTYPE html>
<html>
<head>
    <title>Payment Receipt</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            padding: 40px;
        }
        .receipt {
            background: #fff;
            border: 1px solid #ccc;
            padding: 30px;
            width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .title {
            text-align: center;
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .title h2 {
            margin: 0;
            font-size: 24px;
        }
        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 16px;
            margin: 12x;
        }
        .row strong {
            width: 200px;
        }
        .signatures {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
        }
        .signatures div {
            text-align: center;
            width: 45%;
            border-top: 1px solid #000;
            padding-top: 5px;
            font-size: 14px;
        }
        .footer {
            text-align: center;
           
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="receipt">
        <div class="title">
            <h2>Payment Receipt</h2>
        </div>
        <div class="row"><strong>Name:</strong> {{ member.first_name }} {{ member.last_name }}</div>
        <br>
        <br>
        <div class="row"><strong>Amount Paid:</strong> {{ amount_paid }}</div>
        <br>
        <br>
        <div class="row"><strong>Payment Date:</strong> {{ payment_date }}</div>
        <div class="row"><strong>Next Payment Due:</strong> {{ next_payment_date }}</div>
        <div class="signatures">
            <div>Member's Signature</div>
            <div>Admin's Signature</div>
        </div>
        <div class="footer">
            TOGETHER FOR CHEHIM 
        </div>
    </div>
</body>
</html>
